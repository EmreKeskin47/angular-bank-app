<div class="m-3">
    <div class="m-4 mt-4">
        <h2 class="text-center"> Ödev Listesi</h2>
    </div>
    <form>
        <h2>Hangi işletmenin derslerini görmek istersiniz</h2>
        <mat-form-field appearance="fill">
            <mat-label>İşletmeler</mat-label>
            <mat-select name="ins" (selectionChange)="showCourseOfIns($event)">
                <mat-option *ngFor="let item of allIns" [value]="item.courseList">
                    {{item.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    <form>
        <h2>Hangi kursun derslerini görmek istersiniz</h2>
        <mat-form-field appearance="fill">
            <mat-label>Kurslar</mat-label>
            <mat-select name="ins" [(ngModel)]="selectedCourse" (selectionChange)="ShowModulesOfCourse($event)">
                <mat-option *ngFor="let item of coursesOfSelectedIns" [value]="item.modules">
                    {{item.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    <form>
        <h2>Hangi dersin ödevlerini görmek istersiniz</h2>
        <mat-form-field appearance="fill">
            <mat-label>Dersler</mat-label>
            <mat-select name="ins" [(ngModel)]="selectedModule" (selectionChange)="showHwOfModule($event)">
                <mat-option *ngFor="let item of modulesOfCourse" [value]="item.relatedHomeworks">
                    {{item.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    <h2 *ngIf="hwOfModule.length>0  " class=" mt-3">Ödevler</h2>
    <div *ngIf="hwOfModule.length>0 else noHw" class="d-flex">
        <div *ngFor="let item of hwOfModule" class="m-4">
            <app-card [name]="item.name" [description]="item.description" [imageUrl]="tempImg"></app-card>
        </div>
    </div>
    <ng-template #noHw>
        <span *ngIf="selectedModule"> Henüz bu kurs için ödev yaratılmamış</span>
    </ng-template>
</div>
