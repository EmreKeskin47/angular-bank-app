<div class="m-3">
    <div class="m-4 mt-4">
        <h2 class="text-center"> Kurs Listesi </h2>
    </div>
    <form>
        <h2>Hangi işletmenin derslerini görmek istersiniz</h2>
        <mat-form-field appearance="fill">
            <mat-label>İşletmeler</mat-label>
            <mat-select name="ins" (selectionChange)="showCourseOfIns($event)">
                <mat-option *ngFor="let item of allIns" [value]="item.courseList">
                    {{item.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    <h2 class="mt-3">Kurslar</h2>
    <div class="d-flex">
        <div *ngFor="let item of coursesOfSelectedIns" class="m-4">
            <app-card [name]="item.name" [description]="item.description" [imageUrl]="tempImg"></app-card>
        </div>
    </div>
    <div class="mx-3">
        <button mat-raised-button color="primary" class="px-4">Yeni Kurs Yarat</button>
    </div>
</div>
