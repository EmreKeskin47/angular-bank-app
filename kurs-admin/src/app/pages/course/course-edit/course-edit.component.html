<div class="m-3">
    <div class="m-4 mt-4">
        <h2 class="text-center"> Kursa Ders Ekle</h2>
    </div>
    <form>
        <h2>Hangi işletmenin kursuna ders eklemek istersiniz</h2>
        <mat-form-field appearance="fill">
            <mat-label>İşletmeler</mat-label>
            <mat-select name="ins" (selectionChange)="selectIns($event)">
                <mat-option *ngFor="let item of allIns" [value]="item.courseList">
                    {{item.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    <h2 class="mt-3">Kurs Listesi</h2>
    <mat-form-field appearance="fill">
        <mat-label>Kurslar</mat-label>
        <mat-select name="courses" (selectionChange)="selectCourse($event)">
            <mat-option *ngFor="let item of allCourses" [value]="item.id">
                <div>
                    {{item.name}}
                </div>
            </mat-option>
        </mat-select>
    </mat-form-field>
    <h2 class="mt-3">Kursa Eklenicek Ders </h2>
    <mat-form-field appearance="fill">
        <mat-label>Dersler</mat-label>
        <mat-select name="courses" (selectionChange)="selectModule($event)">
            <mat-option *ngFor="let item of allModules" [value]="item.id">
                <div>
                    {{item.name}}
                </div>
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div class="d-flex m-3">
        <button mat-raised-button color="primary" class="mx-3">Dersi Kursa Ekle</button>
    </div>
</div>
