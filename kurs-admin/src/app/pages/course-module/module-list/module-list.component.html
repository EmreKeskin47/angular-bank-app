<div class="m-3">
    <div class="m-4 mt-4">
        <h2 class="text-center"> Ders Listesi</h2>
    </div>
    <form>
        <h2>Hangi işletmenin derslerini görmek istersiniz</h2>
        <mat-form-field appearance="fill">
            <mat-label>İşletmeler</mat-label>
            <mat-select name="ins" (selectionChange)="showCourseOfIns($event)">
                <mat-option *ngFor="let item of allIns" [value]="item.courseList">
                    {{item.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    <form>
        <h2>Hangi kursun derslerini görmek istersiniz</h2>
        <mat-form-field appearance="fill">
            <mat-label>Kurslar</mat-label>
            <mat-select name="ins" [(ngModel)]="selectedCourse" (selectionChange)="ShowModulesOfCourse($event)">
                <mat-option *ngFor="let item of coursesOfSelectedIns" [value]="item.modules">
                    {{item.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    <h2 class="mt-3">Dersler</h2>
    <div *ngIf="modulesOfCourse.length>0 else noModule" class="d-flex">
        <div *ngFor="let item of modulesOfCourse" class="m-4">
            <app-card [name]="item.name" [description]="item.description" [imageUrl]="tempImg"></app-card>
        </div>
    </div>
    <ng-template #noModule>
        <span *ngIf="selectedCourse"> Henüz bu kurs için ders yaratılmamış</span>
    </ng-template>
    <div class="mx-3 mt-3">
        <button mat-raised-button color="primary" class="px-4">Yeni Ders Yarat</button>
    </div>
</div>
