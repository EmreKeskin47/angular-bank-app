<div>
    <app-side-nav></app-side-nav>

    <div class="form-container">
        <h2 class="title">{{pageTitle | uppercase}}</h2>
        <div>
            <p>
                <mat-checkbox [formControl]="disableSelect">Disable select</mat-checkbox>
            </p>
            <mat-form-field appearance="fill">
                <mat-label>Currency</mat-label>
                <mat-select [disabled]="disableSelect.value">
                    <mat-option value="option1">TL</mat-option>
                    <mat-option value="option2">Euro</mat-option>
                    <mat-option value="option3">Dollar</mat-option>
                    <mat-option value="option4">AltÄ±n</mat-option>
                </mat-select>
            </mat-form-field>

        </div>

        <mat-form-field class="example-full-width">
            <mat-label>Amount</mat-label>
            <input
                type="number"
                matInput
                [formControl]="emailFormControl"
                placeholder="Ex. pat@example.com"
            >
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">Please enter valid amount</mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is
                <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </div>

</div>
